{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
<h1 class="mb-4">Add a Page</h1>
<form action="{% url 'encyclopedia:create' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary mt-4">
</form>
{% endblock %}
